<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../footer.css" />
  <script src="https://use.fontawesome.com/531f59e25a.js"></script>
  <title>RPS</title>
  <script src="rps.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h3>Make your choice</h3>
    <div class="game-container">
      <div class="player-pick">
        <div class="text">Player: <span class="player-score">0</span></div>
        <div class="choice-display"><img src="" /></div>
      </div>
      <div class="choices">
        <div class="choice-container" id="rock"><img src="assets/rock.png" alt="rock" class="choice" /></div>
        <div class="choice-container" id="paper"><img src="assets/paper.png" alt="paper" class="choice" /></div>
        <div class="choice-container" id="scissors"><img src="assets/scissors.png" alt="scissors" class="choice" /></div>
      </div>
      <div class="cpu-pick">
        <div class="text">Computer: <span class="cpu-score">0</span></div>
        <div class="choice-display"><img src="" /></div>
      </div>
    </div>
    <div class="feedback-container"></div>

      <a href="https://github.com/EricNgor" class="github-link">
        <span class="icon"><i class="fa fa-github"></i></span>
      </a>
    </footer>
  </div>
  

</body>
</html>
