<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="calculator.js" defer></script>
  <script src="https://use.fontawesome.com/531f59e25a.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">Calculator</div>
    <div class="calculator">
      <div class="display">
        <div class="stack"></div>
        <div class="entry">0</div>
      </div>
      <div class="controls">
        <div class="clear-entry">CE</div>
        <div class="clear">C</div>
        <div class="delete">←</div>
        <div class="operator divide">&divide;</div>
        <div class="number num-7">7</div>
        <div class="number num-8">8</div>
        <div class="number num-9">9</div>
        <div class="operator multiply">&times;</div>
        <div class="number num-4">4</div>
        <div class="number num-5">5</div>
        <div class="number num-6">6</div>
        <div class="operator subtract">-</div>
        <div class="number num-1">1</div>
        <div class="number num-2">2</div>
        <div class="number num-3">3</div>
        <div class="operator add">+</div>
        <div class="operator invert">±</div>
        <div class="number num-0">0</div>
        <div class="decimal">.</div>
        <div class="operator equals">=</div>
      </div>
    </div>

    <footer>
      © 2022 EricNgor 
      <a href="https://github.com/EricNgor" class="github-link">
        <span class="icon"><i class="fa fa-github"></i></span>
      </a>
    </footer>
  </div>
</body>
</html>
