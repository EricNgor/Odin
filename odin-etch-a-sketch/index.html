<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="etch-a-sketch.js" defer></script>
  <script src="https://use.fontawesome.com/531f59e25a.js"></script>
</head>
<body>
  <div class="container">
    <h1>Etch-A-Sketch</h1>

    <div class="app-container">
      <div class="controls">
        <div class="reset-container">
          <button class="reset-button">Reset</button>
          <div class="range-container">
            <label for="reset-input" id="reset-input-label"></label>
            <input type="range" id="reset-input" min="2" max="100" />
          </div>
        </div>
      </div>
      <div class="canvas"></div>
    </div>

  </div>

  <footer>
    <div class="copyright">
      Copyright Â© 2022 EricNgor 
      <a href="https://github.com/EricNgor">
        <span class="icon"><i class="fa fa-github"></i></span>
      </a>
    </div>
  </footer>
  
</body>
</html>
